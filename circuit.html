    const canvas = document.getElementById('sineCanvas');
    const ctx = canvas.getContext('2d');

    const width = canvas.width;
    const height = canvas.height;
    const amplitude = height / 4; // Amplitud de la onda
    const frequency = 0.05; // Frecuencia de la onda
    let offset = 0; // Desplazamiento para animación

    function drawSineWave() {
        ctx.clearRect(0, 0, width, height); // Limpia el canvas

        ctx.beginPath();
        ctx.moveTo(0, height / 2);

        for (let x = 0; x < width; x++) {
            const y = height / 2 + amplitude * Math.sin((x * frequency) + offset);
            ctx.lineTo(x, y);
        }

        ctx.strokeStyle = '#007bff';
        ctx.lineWidth = 2;
        ctx.stroke();

        offset += 0.1; // Incremento para animar el desplazamiento
        requestAnimationFrame(drawSineWave); // Llama de nuevo para continuar la animación
    }

    drawSineWave();

    
    document.addEventListener("DOMContentLoaded", function() {
        const buttons = document.querySelectorAll(".btn");

        buttons.forEach(button => {
            button.addEventListener("click", function() {
                const action = this.innerText;
                
                if (action === "Save") {
                    showSavingMessage();
                    setTimeout(() => {
                        showSavedMessage();
                    }, 1000);
                } else if (action === "Load") {
                    triggerFileLoad();
                } else {
                    showModal(action);
                }
            });
        });

        function showModal(action) {
            const modal = document.createElement("div");
            modal.classList.add("modal", "fade");
            modal.innerHTML = `
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">${action}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ${getModalContent(action)}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary button-cancel" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Confirm ${action}</button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            const bootstrapModal = new bootstrap.Modal(modal);
            bootstrapModal.show();

            modal.addEventListener("hidden.bs.modal", () => {
                modal.remove();
            });
        }

        function getModalContent(action) {
            switch (action) {
                case "Save As":
                    return `
                        <label for="saveAsName">Enter a name for the circuit:</label>
                        <input type="text" id="saveAsName" class="form-control" placeholder="Circuit name">
                    `;
                case "Reset":
                    return "<p>Are you sure you want to reset this circuit?</p>";
                case "Share":
                    return `
                        <label for="shareLink">Generate a shareable link:</label>
                        <input type="text" id="shareLink" class="form-control" value="https://quizzlab.com/01b6dfad61dfe741d5f242baa417af6b" readonly>
                        <small>Copy and share this link to allow others to view this circuit.</small>
                    `;
                default:
                    return "<p>No additional content for this action.</p>";
            }
        }

        function showSavingMessage() {
            const message = document.createElement("div");
            message.id = "saveMessage";
            message.classList.add("saving-message");
            message.innerText = "Saving...";
            document.body.appendChild(message);
        }

        function showSavedMessage() {
            const message = document.getElementById("saveMessage");
            if (message) {
                message.innerText = "Saved successfully!";
                setTimeout(() => {
                    message.remove();
                }, 1500);
            }
        }

        function triggerFileLoad() {
            const fileInput = document.createElement("input");
            fileInput.type = "file";
            fileInput.accept = ".json, .circuit";
            fileInput.style.display = "none";
            document.body.appendChild(fileInput);

            fileInput.click();

            fileInput.addEventListener("change", function(event) {
                const file = event.target.files[0];
                if (file) {
                    console.log("Archivo cargado:", file.name);
                }
                fileInput.remove();
            });
        }
    });
