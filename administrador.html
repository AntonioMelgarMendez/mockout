    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>

            <!-- Filas de usuario se agregarán aquí con JavaScript -->
        </tbody>
    </table>
    <button class="btn btn-primary" onclick="addUser()">Add New User</button>

<script>
    // Usuarios de ejemplo
let users = [
    { 
        id: 1, 
        name: "Juan", 
        lastName: "Perez", 
        birthday: "1990-01-15", 
        phone: "1234567890", 
        email: "juan.perez@example.com", 
        role: "admin", 
        profilePic: `https://robohash.org/${encodeURIComponent("juan.perez@example.com")}`
    },
    { 
        id: 2, 
        name: "Maria", 
        lastName: "Gomez", 
        birthday: "1985-05-10", 
        phone: "0987654321", 
        email: "maria.gomez@example.com", 
        role: "user", 
        profilePic: `https://robohash.org/${encodeURIComponent("maria.gomez@example.com")}`
    },
    { 
        id: 3, 
        name: "Carlos", 
        lastName: "Rivera", 
        birthday: "1992-03-08", 
        phone: "5551234567", 
        email: "carlos.rivera@example.com", 
        role: "user", 
        profilePic: `https://robohash.org/${encodeURIComponent("carlos.rivera@example.com")}`
    }
];


    // Función para renderizar la tabla
    function renderTable() {
        const userTableBody = document.getElementById("userTableBody");
        userTableBody.innerHTML = ""; // Limpiar tabla

        users.forEach(user => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.lastName}</td>
                <td>${user.birthday}</td>
                <td>${user.phone}</td>
                <td>${user.email}</td>
                <td>${user.role}</td>
                <td><img src="${user.profilePic}" alt="Profile Pic" width="50" height="50"></td>
                <td>
                    <button class="btn border rounded-pill btn-warning" onclick="editUser(${user.id})">Edit</button>
                    <button class="btn border rounded-pill btn-primary" onclick="deleteUser(${user.id})">Delete</button>
                </td>
            `;
            userTableBody.appendChild(row);
        });
    }

    // Función para agregar un usuario
    function addUser() {
        const name = prompt("Enter user's first name:");
        const lastName = prompt("Enter user's last name:");
        const birthday = prompt("Enter user's birthday (YYYY-MM-DD):");
        const phone = prompt("Enter user's phone number:");
        const email = prompt("Enter user's email:");
        const role = prompt("Enter user's role (admin/user):");
        const profilePic = prompt("Enter user's profile pic URL (optional):") || "https://via.placeholder.com/50";

        if (name && lastName && birthday && phone && email && role) {
            const newUser = {
                id: users.length + 1,
                name,
                lastName,
                birthday,
                phone,
                email,
                role,
                profilePic
            };
            users.push(newUser);
            renderTable();
        }
    }

    // Función para editar un usuario
    function editUser(userId) {
        const user = users.find(u => u.id === userId);
        if (user) {
            const newName = prompt("Enter new first name:", user.name);
            const newLastName = prompt("Enter new last name:", user.lastName);
            const newBirthday = prompt("Enter new birthday (YYYY-MM-DD):", user.birthday);
            const newPhone = prompt("Enter new phone number:", user.phone);
            const newEmail = prompt("Enter new email:", user.email);
            const newRole = prompt("Enter new role (admin/user):", user.role);
            const newProfilePic = prompt("Enter new profile pic URL:", user.profilePic);

            if (newName && newLastName && newBirthday && newPhone && newEmail && newRole) {
                user.name = newName;
                user.lastName = newLastName;
                user.birthday = newBirthday;
                user.phone = newPhone;
                user.email = newEmail;
                user.role = newRole;
                user.profilePic = newProfilePic;
                renderTable();
            }
        }
    }

    // Función para eliminar un usuario
    function deleteUser(userId) {
        users = users.filter(u => u.id !== userId);
        renderTable();
    }

    // Llenar la tabla con los datos iniciales
    document.addEventListener("DOMContentLoaded", renderTable);
</script>
