    <div class="row">
        <div class="col">
            <!-- Start: Profile Edit Form -->
            <div class="container profile profile-view" id="profile" style="margin-top: 40px;">
                <form>
                    <div class="row profile-row">
                        <div class="col-md-4 relative" style="display: flex;flex-direction: column;align-items: center;/*justify-content: center;*/">
                            <div class="avatar">
                                <div class="placeholder avatar-bg center"></div>
                            </div><!-- Start: uploads file with live preview -->
                            <div class="text-center mb-3"><input class="form-control d-none" type="file" id="upload_trigger_btn" onchange="readURL(this)"><button class="btn btn-primary btn-sm fw-semibold link-light border rounded-pill" type="button" style="margin-top: 1em;font-size: 1.2rem;">Change Photo</button></div><!-- End: uploads file with live preview -->
                        </div>
                        <div class="col-md-8">
                            <h1 class="fs-1 fw-semibold text-primary" style="margin-bottom: 30px;"><span class="underline pb-3" style="font-size: 2.5rem;">Platform</span></h1>
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group mb-3"><label class="form-label">Firstname </label><input class="border rounded-pill form-control" type="text" id="name" name="firstname"></div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group mb-3"><label class="form-label">Lastname </label><input class="form-control" type="text" id="lastname" name="lastname"></div>
                                </div>
                            </div>
                            <div class="form-group mb-3"><label class="form-label">Birthday</label><input class="border rounded-pill form-control" id="date" type="date" min="1976"></div>
                            <div class="form-group mb-3"><label class="form-label">Phone</label><input class="form-control" type="tel" id="phone"></div>
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group mb-3"><label class="form-label">Password </label><input class="form-control" type="password" name="password" autocomplete="off" required="" style="border-radius: 0 !important;"></div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group mb-3"><label class="form-label">Confirm Password</label><input class="border rounded form-control" type="password" name="confirmpass" autocomplete="off" required="" style="border-radius: 0 !important;"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 content-right" style="display: flex;flex-direction: row;align-items: center;justify-content: center;margin-top: 5px;"><button class="btn btn-warning btn-lg border rounded-pill form-btn" type="reset" style="font-size: 1rem;border-radius: 0 !important;">CANCEL </button><button class="btn btn-primary btn-lg border rounded-pill form-btn" type="submit" style="font-size: 1rem;border-radius: 0 !important;">SAVE </button></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div><!-- End: Profile Edit Form -->
